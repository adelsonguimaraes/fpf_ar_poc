<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realidade Aumentada com Rotação Automática</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs vr-mode-ui="enabled: false">
        <a-marker preset="hiro">
            <!-- Carregue o modelo do carrinho de brinquedo e adicione a lógica para rotação automática -->
            <a-entity id="car" gltf-model="url(FPFmdel.glb)" 
                      scale="0.5 0.5 0.5"
                      rotation="0 0 0"
                      position="0 0.25 0"
                      gyro-rotation></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('gyro-rotation', {
            init: function () {
                window.addEventListener('deviceorientation', this.handleOrientation.bind(this), true);
            },
            handleOrientation: function (event) {
                // Obter os ângulos de inclinação do dispositivo
                var alpha = event.alpha; // Orientação do dispositivo
                var beta = event.beta; // Inclinação para frente/trás
                var gamma = event.gamma; // Inclinação para esquerda/direita

                // Rotação automática do modelo com base nos ângulos de inclinação
                var car = document.getElementById('car');
                car.object3D.rotation.y = -gamma * Math.PI / 180; // Rotação em relação ao eixo y
                car.object3D.rotation.x = beta * Math.PI / 180; // Rotação em relação ao eixo x
            }
        });
    </script>
</body>
</html>
