<!DOCTYPE html>
<html lang="en">

<head>
    <title>3D Model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/jsm/controls/OrbitControls.js"></script>
</head>

<body>
    <script type="module">
        import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.126.0/examples/jsm/controls/OrbitControls.js';

        let camera, scene, renderer, controls;
        let loader;

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            const modelUrl = 'https://raw.githubusercontent.com/immersive-web/webxr-samples/main/media/gltf/space/space.gltf';

            loader = new THREE.GLTFLoader();

            loader.load(
                modelUrl,
                function (gltf) {
                    scene.add(gltf.scene);
                    console.log("Model added to scene");
                },
                function (xhr) {},
                function (error) {
                    console.error(error);
                }
            );

            document.body.appendChild(ARButton.createButton(renderer));

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableZoom = true;
            controls.enableRotate = true;

            window.addEventListener('resize', onWindowResize, false);
